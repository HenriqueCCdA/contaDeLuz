{% load static %}

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>{% block title %}Conta de Luz{% endblock title %}</title>

    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">
    <link href="{% static 'css/style.css' %}" rel="stylesheet">

  </head>
  <body>

    <div class="container-fluid">
		<div class="row">
			<div class="col-md-12 mt-2 mb-2 my-navbar">
				<ul class="nav nav-pills">
					<li class="nav-item">
						<a class="nav-link {% if view_name == 'home'  %} active {% endif %}" href="{% url 'home' %}"> Home </a>
					</li>
					<li class="nav-item">
						<a class="nav-link {% if view_name == 'graph'%} active {% endif %}" href="{% url 'graph' 'chartjs' %}">Chartjs</a>
					</li>
					<li class="nav-item">
						<a class="nav-link disabled" href="#">Matplolib</a>
					</li>
				</ul>

				</nav>
			</div>
		</div>

		{% block main %} {% endblock main%}

		<div class="row">
			<div class="col-md-12 mt-5 my-footer">
				<div class="p-5 mt-5  text-white"></div>
			</div>
		</div>

	</div>

    <script src="{% static 'js/jquery.min.js' %}"></script>
    <script src="{% static 'js/bootstrap.min.js' %}"></script>
    <script src="{% static 'js/scripts.js' %}"></script>

	{% block chartjs %} {% endblock chartjs%}
  </body>
</html>
